<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habla con Personajes de Anime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Habla con tus personajes de anime favoritos</h1>
    </header>

    <main>
        <section class="chat-section">
            <div id="chat-box">
                <!-- Aquí aparecerán los mensajes del usuario y del personaje -->
            </div>
            <div class="input-section">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
                <button id="send-btn">Enviar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anime Chat. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
